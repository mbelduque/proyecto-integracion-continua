sudo: required
language: node_js
node_js:
  - "10"
services:
  - docker

before_install:
  # login to docker registries (dockerhub)
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

install:
  # install deps
  - yarn install

script:
  - yarn build
  # build docker images
  - docker build -t template-shop .

deploy:
  provider: script
  script:
    # push to dockerhub
    docker tag template-shop belduque/template-shop
    docker push belduque/template-shop;
  on:
    branch: master
